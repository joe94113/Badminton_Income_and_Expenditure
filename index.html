<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>羽球收支紀錄</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    .success {
      text-align: center;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>羽球收支紀錄表</h1>

  <form id="badminton-form" action="https://script.google.com/macros/s/AKfycbzTX5aI1q_V6PKlX58xAWeo1JTKZ1LvOMYUbf79e2Yak-mMVT0lWCtKFHVUwkHfE7g/exec" method="POST" target="hidden_iframe" onsubmit="return handleSubmit();">
    <label>日期：
      <input type="date" name="date" required />
    </label>

    <label>參加人員（姓名）：
      <input type="text" name="participants" />
    </label>

    <label>人數：
      <input type="number" name="people_count" required />
    </label>

    <label>單次收入小計（元）：
      <input type="number" name="single_total" required />
    </label>

    <label>半年繳人數：
      <input type="number" name="semi_count" required />
    </label>

    <label>備註：
      <input type="text" name="note" />
    </label>

    <!-- 自動帶入固定欄位（你也可改成 visible） -->
    <input type="hidden" name="place_fee" value="950" />
    <input type="hidden" name="ball_count" value="7" />
    <input type="hidden" name="ball_fee" value="420" />
    <input type="hidden" name="total_cost" />
    <input type="hidden" name="total_income" />
    <input type="hidden" name="balance" />

    <button type="submit">送出記錄</button>
  </form>

  <div class="success" id="successMsg" style="display: none;">✅ 資料已成功送出！</div>
  <iframe name="hidden_iframe" style="display:none;" onload="document.getElementById('successMsg').style.display='block';"></iframe>

  <script>
    function handleSubmit() {
      const form = document.getElementById("badminton-form");

      // 自動計算總收入與盈虧
      const single_total = parseInt(form.single_total.value || 0);
      const semi_count = parseInt(form.semi_count.value || 0);
      const total_income = single_total + semi_count * 230;
      const total_cost = 950 + 7 * 60;
      const balance = total_income - total_cost;

      // 自動填入隱藏欄位
      form.total_income.value = total_income;
      form.total_cost.value = total_cost;
      form.balance.value = balance;

      // 隱藏提示再顯示（避免 iframe 載入失敗時誤觸發）
      document.getElementById('successMsg').style.display = 'none';

      return true; // 繼續提交
    }
  </script>
</body>
</html>
